<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body >
        <div class="container">
            <aside>
                <div class="options-box">
                    <main>
                        <center>
                            <h2 style="color: white;">Neighborhood Map</h2>
                        </center>
                        
                        <br>
                        
                            <input id="hide-listings" type="button"  value="Hide Listings" data-bind="click: hideListings">
                            <input id="show-listings"  type="button" value="Show Listings" data-bind="click: showListings">
                            <br>
                            <br>
                        
                        <br>
                        <article>
                            <center>
                                <h3 style="color: white;">List</h3>
                            </center>
                            <input placeholder="List of addresses" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"><br>
                            <div id="SearchList">
                                <ul class="list-group" data-bind="foreach: showlist">
                                    <li class="list-group-item" data-bind="text: title,click: highlightMarker"></li>
                                </ul>

                            </div>
                            <div id="List" data-bind="visible: showMyList">
                                <ul data-bind="foreach: locations">
                                    <li class="list-group-item" data-bind="text: title,click: highlightMarker"></li>
                                </ul>
                            </div>
                            <br>
                        </article>
                    </main>
                </div>
            </aside>
            <section>
                <div id="map"></div>
            </section>
        </div>
        <footer>
            <script src="js/knockout-3.2.0.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
            <script src="js/app.js"></script>
                        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

            <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqGcFXLiQrDmxs5Cgdi1aLSAPLJfIeVm4&libraries=drawing,geometry&v=3&callback=initMap" onerror="googleapiError()"></script>
        </footer>
    </body>
</html>
